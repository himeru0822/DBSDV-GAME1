
<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<title>ゲーム画面</title>
<style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #room-id { font-weight: bold; margin-bottom: 20px; }
    #game-area { border: 1px solid #ccc; padding: 20px; margin: 20px auto; width: 80%; height: 300px; }
    #leave-button { margin-top: 20px; }
  </style>
</head>
<body><div><h3>プレイヤー1: <span id="player1Display">読み込み中...</span></h3><h3>プレイヤー2: <span id="player2Display">読み込み中...</span></h3></div>
<h1>ゲーム画面</h1>
<div id="room-id">ルームID: <span id="roomIdDisplay">読み込み中...</span></div>
<div id="game-area">ここにゲーム内容が表示されます</div>
<button id="leave-button" onclick="leaveRoom()">ルームを退出</button>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    socket.on('room-joined', (data) => {
      document.getElementById('roomIdDisplay').textContent = data.roomId;
    });

    function leaveRoom() {
      alert('ルームを退出します');
      window.location.href = 'index.html';
    }
  </script>
<script>
document.getElementById("roomIdDisplay").innerText = localStorage.getItem("roomId") || "未取得";
document.getElementById("player1Display").innerText = localStorage.getItem("player1") || "未取得";
document.getElementById("player2Display").innerText = localStorage.getItem("player2") || "未取得";
</script></body>
</html>
